  <body>
    <div class="row no-gutters vh-100 loader-screen">
      <div class="col align-self-center text-white text-center">
        <div class="laoderhorizontal">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="row no-gutters vh-100 proh bg-template">
      <img src="" alt="logo" class="apple right-image align-self-center" />
      <div class="col align-self-center px-3 text-center">
        <!-- <h2 class=""><span class="font-weight-light">Sign</span>In</h2> -->
        <img src="img/top-logo.png" alt="logo" class="top_img_icon" />
        <div class="row top-signup-intro">
          <h2 class="mx-auto font-weight-800">Create Account</h2>
          <p class="mx-auto text-template">
            Give and receive free gifts as well
          </p>
          <div class="row mx-auto pb-4">
            <div class="col-6">
              <a href="index.html"
                ><i class="fa-brands fa-google top_icon"></i
              ></a>
            </div>
            <div class="col-6">
              <a href="index.html"
                ><i class="fa-brands fa-facebook top_icon"></i
              ></a>
            </div>
          </div>
          <span class="sub-intro mx-auto text-black"
            >or use your email for registration</span
          >
        </div>
        <form class="form-signin">
          <div class="form-group float-label">
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              value=""
              required
              autofocus
            />
            <label for="inputEmail" class="form-control-label">Email</label>
          </div>

          <div class="form-group float-label">
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              required
            />
            <label for="inputPassword" class="form-control-label"
              >Password</label
            >
          </div>
          <div class="form-group my-4 text-left">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="rememberme"
              />
              <label class="custom-control-label" for="rememberme"
                >I agree to the <a href="#">Terms and Conditions</a></label
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <a
                href="signup.html"
                class="btn btn-lg btn-default btn-rounded shadow"
                ><span>Sign Up</span></a
              >
            </div>
            <div class="col">
              <a
                href="login.html"
                class="btn btn-lg btn-default btn-rounded shadow"
                ><span>Sign In</span></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>

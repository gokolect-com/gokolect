<!DOCTYPE html>
<html lang="en" class="pink-theme">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Fabugit" />

    <title>Sign Up</title>

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="vendor/materializeicon/material-icons.css" />

    <!-- Roboto fonts CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="vendor/bootstrap-4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Swiper CSS -->
    <link href="vendor/swiper/css/swiper.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="row no-gutters vh-100 loader-screen">
      <div class="col align-self-center text-white text-center">
        <div class="laoderhorizontal">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="row no-gutters vh-100 proh bg-template">
      <img src="" alt="logo" class="apple right-image align-self-center" />
      <div class="col align-self-center text-center">
        <!-- <h2 class=""><span class="font-weight-light">Sign</span>In</h2> -->
        <div class="row top-signup-intro">
          <h2 class="mx-auto font-weight-800">Create Account</h2>
          <p class="mx-auto text-template">
            Give and receive free gifts as well
          </p>
          <span class="sub-intro mx-auto text-black"
            >or use your email for registration</span
          >
        </div>
        <form class="form-signin">
          <div class="form-group float-label active">
            <input type="text" class="form-control" required value="" />
            <label class="form-control-label">Full Name</label>
          </div>
          <div class="form-group float-label">
            <select
              class="form-select form-control"
              aria-label="Default select example"
            >
              <option selected> </option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="akanchawa">Binary</option>
            </select>
            <label class="form-control-label">Gender</label>
          </div>
          <div class="form-group float-label">
            <select
              class="form-select form-control"
              aria-label="Default select example"
            >
              <option selected> </option>
              <option value="1">18 - 30</option>
              <option value="2">31-45</option>
              <option value="3">46-60</option>
              <option value="4">60+</option>
            </select>
            <label class="form-control-label">Age</label>
          </div>
          <div class="form-group float-label">
            <textarea
              type="text"
              class="form-control"
              required
              value=""
            ></textarea>
            <label class="form-control-label">Location</label>
          </div>
          <div class="form-group float-label">
            <select
              class="form-select form-control"
              aria-label="Default select example"
            >
              <option selected> </option>
              <option value="1">Isiala Ngwa</option>
              <option value="2">Isiala Mbano</option>
              <option value="3">Ntigha</option>
              <option value="4">Umuduru</option>
            </select>
            <label class="form-control-label">Application Location</label>
          </div>
          <div class="form-group float-label">
            <input type="text" class="form-control" required value="" />
            <label class="form-control-label">Phone</label>
          </div>
          <div class="form-group float-label">
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              value=""
              required
              autofocus
            />
            <label for="inputEmail" class="form-control-label"
              >Email address</label
            >
          </div>
          <div class="form-group float-label">
            <select
              class="form-select form-control"
              aria-label="Default select example"
            >
              <option selected> </option>
              <option value="1">High School</option>
              <option value="2">University/College Degree</option>
              <option value="3">Posst Graduate</option>
            </select>
            <label class="form-control-label">Qualification</label>
          </div>

          <div class="form-group float-label">
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              required
            />
            <label for="inputPassword" class="form-control-label"
              >Password</label
            >
          </div>
          <div class="form-group my-4 text-left">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="rememberme"
              />
              <label class="custom-control-label" for="rememberme"
                >I agree to the <a href="#">Terms and Conditions</a></label
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <a
                href="index.html"
                class="btn btn-lg btn-default btn-rounded shadow"
                ><span>Sign Up</span></a
              >
            </div>
            <div class="col">
              <a
                href="login.html"
                class="btn btn-lg btn-default btn-rounded shadow"
                ><span>Sign In</span></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="wrapper">
      <div class="header">
        <!-- style="background-color: #3d90c9 !important; width: 100%;" -->
        <div class="row no-gutters">
          <div class="col-auto">
            <button class="btn  btn-link text-dark">
              <i class="material-icons">chevron_left</i>
            </button>
          </div>
          <div class="col text-center"></div>
          <div class="col-auto">
            <a href="index.html" class="btn  btn-link text-dark"
              ><img
                src="img/logo.png"
                width="20px"
                height="20px"
                alt="logo"
                class="header-logo"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="vendor/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <!-- cookie js -->
    <script src="vendor/cookie/jquery.cookie.js"></script>

    <!-- swiper js -->
    <script src="vendor/swiper/js/swiper.min.js"></script>

    <!-- template custom js -->
    <script src="js/main.js"></script>
  </body>

</html>
